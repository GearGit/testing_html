<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    Include the custom SSR script here. This script is designed to run immediately 
    so it can inject meta tags (or other necessary markup) before the rest of the DOM loads.
  -->
  <script src="ssr.js"></script>
  <title>Custom SSR Simulation</title>
</head>
<body>
  <!-- Content will be enhanced after the SSR script runs -->
  <div id="content">
    <h1>Welcome to the Page</h1>
    <p>This content is loaded after our custom SSR script runs.</p>
  </div>
</body>
</html>
